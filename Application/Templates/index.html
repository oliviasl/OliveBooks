{% extends "layout.html" %}

{% block title %}
    Welcome
{% endblock %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="static/styles/index.css">
{% endblock %}

{% block body %}
    <div class="container" id="header">
        <div class="row">
            <div class="col-7">
                <h1>Olive Books</h1>
            </div>
            <div class="col-3">
              <form action="{{ url_for('register') }}">
                  <div class="form-group">
                      <button class="btn btn-info btn-lg">Register</button>
                  </div>
              </form>
            </div>
            <div class="col-2">
                <form action="{{ url_for('login') }}">
                    <div class="form-group">
                        <button class="btn btn-info btn-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container bordered" id="body">
        <div class="row">
            <div class="col-12">
                <h4>Read and post reviews on books! Uses rating information from Goodreads!</h4>
            </div>
        </div>
        <div class="row">
            <img class="center" src="{{url_for('static', filename='ReadingTree.jpg')}}">
        </div>
    </div>
{% endblock %}
